<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        :root {
            --primary-color: #1DB954;
            --primary-dark: #1aa34a;
            --secondary-color: #191414;
            --text-color: #2c3e50;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #1DB954 0%, #147a37 100%);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0;
            background: var(--gradient);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            max-width: 800px;
            margin: -3rem auto 2rem;
            position: relative;
            z-index: 1;
        }

        .search-box {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .input-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            flex: 1;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8fafc;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
            background-color: white;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        button:active {
            transform: translateY(0);
        }

        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .song-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: var(--transition);
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .song-card:hover::before {
            transform: scaleX(1);
        }

        .song-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            line-height: 1.4;
        }

        .song-card .score {
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .song-card .score::before {
            content: 'ðŸŽµ';
            font-size: 1.2rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            font-weight: 500;
            color: var(--text-color);
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e53e3e;
            text-align: center;
            padding: 1rem;
            background: #fff5f5;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            display: none;
            font-weight: 500;
            border-left: 4px solid #e53e3e;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 3rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                margin: -2rem auto 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .recommendations {
                grid-template-columns: 1fr;
            }
        }

        /* Add subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .recommendations {
            animation: fadeIn 0.5s ease-out;
        }

        .song-card {
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .song-card:nth-child(1) { animation-delay: 0.1s; }
        .song-card:nth-child(2) { animation-delay: 0.2s; }
        .song-card:nth-child(3) { animation-delay: 0.3s; }
        .song-card:nth-child(4) { animation-delay: 0.4s; }
        .song-card:nth-child(5) { animation-delay: 0.5s; }

        .play-hint {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .play-hint i {
            color: #ff0000;  /* YouTube red */
            font-size: 1.2rem;
        }

        .song-card:hover .play-hint {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Discover Your Next Favorite Song</h1>
            <p>Enter a song you love and let our AI find similar music based on lyrics and style</p>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="songInput">Song Name</label>
                        <input type="text" id="songInput" placeholder="Enter song name..." aria-label="Song name">
                    </div>
                    <div class="input-wrapper">
                        <label for="artistInput">Artist Name (Optional)</label>
                        <input type="text" id="artistInput" placeholder="Enter artist name..." aria-label="Artist name">
                    </div>
                </div>
                <button onclick="getRecommendations()">Find Similar Songs</button>
            </div>
            <div class="error" id="errorMessage"></div>
            <div class="loading" id="loading">Finding similar songs...</div>
        </div>
        <div class="recommendations" id="recommendationsContainer"></div>
    </div>

    <script>
        // Initialize YouTube API
        const API_KEY = 'AIzaSyBhG4Hs7kRmQXJ8tFqHV5AQVP0SQQRRrts'; // This is a temporary key, you should replace it with your own
        
        async function searchYouTube(query) {
            try {
                const response = await fetch('/search-youtube', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                const data = await response.json();
                
                if (response.ok && data.videoId) {
                    return data.videoId;
                }
                return null;
            } catch (error) {
                console.error('Error searching YouTube:', error);
                return null;
            }
        }

        async function getRecommendations() {
            const songInput = document.getElementById('songInput');
            const artistInput = document.getElementById('artistInput');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const recommendationsContainer = document.getElementById('recommendationsContainer');
            
            if (!songInput.value.trim()) {
                showError('Please enter a song name');
                return;
            }

            // Combine song and artist for the search query
            const searchQuery = `${songInput.value.trim()}${artistInput.value.trim() ? ' by ' + artistInput.value.trim() : ''}`;

            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            recommendationsContainer.innerHTML = '';

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ track_id: searchQuery })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get recommendations');
                }

                displayRecommendations(data.recommendations);
            } catch (error) {
                showError(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = '';

            recommendations.forEach(async (song) => {
                const card = document.createElement('div');
                card.className = 'song-card';
                
                card.innerHTML = `
                    <h3>${song.track_name}</h3>
                    <p class="score">Similarity Score: ${(song.score * 100).toFixed(1)}%</p>
                    <div class="play-hint">
                        <i class="fab fa-youtube"></i>
                        Click to play on YouTube
                    </div>
                `;

                // Add click handler to search and play video
                card.addEventListener('click', async () => {
                    const playHint = card.querySelector('.play-hint');
                    const originalText = playHint.innerHTML;
                    playHint.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading video...';
                    
                    const searchQuery = `${song.track_name} official audio`;
                    const videoId = await searchYouTube(searchQuery);
                    
                    if (videoId) {
                        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
                    } else {
                        window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`, '_blank');
                    }
                    
                    // Reset the play hint
                    playHint.innerHTML = originalText;
                });

                container.appendChild(card);
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Add enter key support for both inputs
        document.getElementById('songInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });

        document.getElementById('artistInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });
    </script>
</body>
</html>
